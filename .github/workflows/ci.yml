name: CI Pipeline (Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t todo-app .

      - name: Run container smoke test
        run: |
          docker run -d -p 5000:5000 todo-app
          sleep 5
          docker ps
